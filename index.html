<!DOCTYPE html>
<html lang="en">
<div class="page">

  <head>
    <meta charset="utf-8" />
    <title>Lab 2</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Weather Forecast</h1>
  <form>
    <label>Enter a U.S. city</label>
    <input id="weatherInput" type="text"></input><br><br>
    <input id="weatherSubmit" type="submit" value="Submit"></input> <br><br>
  </form>


  <div class = "currentForecast">
    <div id="weatherResults"></div>
      <div id="feelsLike"></div>
      <div id="todayHigh"></div>
      <div id="todayLow"></div><br>

      <div id="sunrise"></div>
      <div id="sunset"></div><br>

      <div id="humidity"></div>
      <div id="windSpeed"></div>
      <div id="visibility"></div>
      <div id="pressure"></div>




  </div>

  <div class = "fiveDayForecast">
    <div id="forecastResults"></div>
   </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js">
    </script>
  <footer>
    <p> <a href="https://github.com/BYU-CS-260-Winter-2020/lab-2-weather-app-bparker23">https://github.com/BYU-CS-260-Winter-2020/lab-2-weather-app-bparker23 </p>
  </footer>
  </body>
</div>

</html>
